<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCMUT - Central Authentication Service</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        body { font-family: 'Roboto', sans-serif; }
        .bk-bg { background-color: #003ce3; } /* HCMUT Blue */
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- Header similar to real HCMUT SSO -->
    <header class="bk-bg text-white py-3 shadow-md">
        <div class="container mx-auto px-4 flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <!-- Placeholder Logo -->
                <img src="/static/logo.png" alt="HCMUT Logo" class="h-24 mx-auto mb-4 object-contain drop-shadow-md">
                <div>
                    <h1 class="text-lg font-bold uppercase tracking-wide">Central Authentication Service</h1>
                    <p class="text-xs opacity-90">Ho Chi Minh City University of Technology</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Login Area -->
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded shadow-md w-full max-w-md border-t-4 border-blue-600">
            <h2 class="text-2xl font-normal text-gray-700 mb-6 border-b pb-2">Đăng nhập hệ thống</h2>
            
            <form id="ssoForm" class="space-y-5">
                
                <!-- Username -->
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Tên đăng nhập / MSSV</label>
                    <input 
                        type="text" 
                        id="mssv"
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                        placeholder="Ví dụ: 2310001"
                        required
                    >
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Mật khẩu</label>
                    <input 
                        type="password" 
                        id="password"
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                        required
                    >
                </div>

                <!-- Warning Message -->
                <div class="bg-yellow-50 border-l-4 border-yellow-400 p-3 text-sm text-yellow-700">
                    <p>Vì lý do bảo mật, vui lòng thoát khỏi trình duyệt web của bạn khi bạn kết thúc việc truy cập các dịch vụ đòi hỏi xác thực!</p>
                </div>

                <!-- Submit Button -->
                <div class="flex items-center justify-between mt-4">
                    <button 
                        type="submit" 
                        class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition duration-200"
                    >
                        ĐĂNG NHẬP
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-200 text-center py-4 text-xs text-gray-500 border-t border-gray-300">
        <p>Copyright © 2025 Ho Chi Minh City University of Technology (HCMUT)</p>
    </footer>

    <!-- Logic to Simulate Callback -->
    <script>
        document.getElementById('ssoForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.innerHTML;
            
            btn.innerText = "ĐANG XÁC THỰC...";
            btn.disabled = true;
            btn.classList.add('opacity-50', 'cursor-not-allowed');

            const mssv = document.getElementById('mssv').value;
            const password = document.getElementById('password').value;

            try {
                // 1. Call your BACKEND API (simulating the SSO verification step)
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ mssv, password })
                });
                const data = await res.json();

                if (data.success) {
                    // 2. Simulate Redirect back to the App Dashboard with a "token" (Session cookie is set by API)
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 500); // Small delay to feel like a redirect
                } else {
                    alert('Đăng nhập thất bại: ' + data.message);
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                    btn.classList.remove('opacity-50', 'cursor-not-allowed');
                }
            } catch (error) {
                alert('Lỗi kết nối hệ thống.');
                btn.innerHTML = originalText;
                btn.disabled = false;
                btn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        };
    </script>
</body>
</html>
