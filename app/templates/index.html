<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCMUT Tutor System</title>
    <!-- Import Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body>
    <div class="min-h-screen bg-gradient-to-br from-blue-50 to-blue-100 flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <!-- Logo Section -->
            <div class="text-center mb-8">
                <img src="/static/logo.png" alt="HCMUT Logo" class="h-24 mx-auto mb-4 object-contain drop-shadow-md">
                <h1 class="text-3xl font-bold text-blue-900 mb-2">HCMUT Tutor System</h1>
                <p class="text-gray-600">Hệ thống quản lý Tutor/Mentor</p>
            </div>

            <!-- Card Component -->
            <div class="bg-white rounded-xl shadow-lg border border-gray-100 overflow-hidden">
                <!-- Card Header -->
                <div class="p-6 text-center border-b border-gray-50 pb-4">
                    <h2 class="text-2xl font-semibold text-gray-900">Đăng nhập</h2>
                    <p class="text-sm text-gray-500 mt-1">
                        Sử dụng tài khoản HCMUT SSO để đăng nhập
                    </p>
                </div>

                <!-- Card Content -->
                <div class="p-6 space-y-4">
                    <!-- SSO Login Button -->
                    <button 
                        id="ssoBtn"
                        onclick="handleSSOLogin()"
                        class="inline-flex items-center justify-center w-full rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-600 disabled:pointer-events-none disabled:opacity-50 bg-blue-600 text-white hover:bg-blue-700 h-11 px-8"
                    >
                        <svg class="mr-2 h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 2a8 8 0 100 16 8 8 0 000-16zM8 10a2 2 0 114 0 2 2 0 01-4 0zm2 6a6 6 0 01-4.9-2.55A4.002 4.002 0 0110 11a4.002 4.002 0 014.9 2.45A6 6 0 0110 16z" />
                        </svg>
                        Đăng nhập bằng HCMUT SSO
                    </button>

                    <div class="text-center text-sm text-gray-500">
                        <p>Dành cho sinh viên, giảng viên và cán bộ HCMUT</p>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="mt-6 text-center text-sm text-gray-600">
                <p>© 2025 Ho Chi Minh City University of Technology</p>
                <p class="mt-1 hover:text-blue-600 cursor-pointer">Need help? Contact: support@hcmut.edu.vn</p>
            </div>
        </div>
    </div>

    <!-- Login Logic -->
    <script>
        // Check for existing session logic is handled by server-side redirect (in main.py)
        // This script handles the button click simulation.
        function handleSSOLogin() {
            // Redirect user to the simulated SSO page
            window.location.href = '/sso';
        }
    </script>
</body>
</html>
