<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tutor của tôi - HCMUT Tutor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen">
    {% include 'header.html' %}

    <div class="container mx-auto py-8 px-4 max-w-7xl">
      <!-- Page Header -->
      <div class="mb-10">
        <h1 class="text-3xl font-bold text-blue-900 mb-3">Tutor của tôi</h1>
        <p class="text-gray-600">
          Theo dõi trạng thái yêu cầu và phản hồi từ các tutor bạn đã chọn
        </p>
      </div>

      <!-- Main Content -->
      <div
        class="bg-white rounded-2xl border border-gray-200 shadow-sm overflow-hidden"
      >
        <div
          class="p-6 border-b border-gray-100 flex items-center justify-between bg-gradient-to-r from-blue-50 to-indigo-50"
        >
          <div>
            <h2 class="text-xl font-bold text-gray-900">
              Danh sách yêu cầu đã gửi
            </h2>
            <p class="text-sm text-gray-600 mt-1">
              Nhấn <strong>Làm mới</strong> để cập nhật trạng thái mới nhất
            </p>
          </div>
          <button
            onclick="loadRequests()"
            class="flex items-center gap-2 px-5 py-2.5 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition shadow-sm"
          >
            <i data-lucide="refresh-cw" class="h-4 w-4"></i>
            Làm mới
          </button>
        </div>

        <div id="requestsContainer" class="p-6 min-h-96">
          <div class="text-center py-16 text-gray-500">
            <i
              data-lucide="loader-2"
              class="h-12 w-12 mx-auto mb-4 animate-spin text-blue-600"
            ></i>
            <p>Đang tải dữ liệu...</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      lucide.createIcons();

      async function loadRequests() {
        try {
          const res = await fetch("/api/my_tutor_requests");
          const requests = await res.json();

          const container = document.getElementById("requestsContainer");

          if (requests.length === 0) {
            container.innerHTML = `
                        <div class="text-center py-20 text-gray-500">
                            <i data-lucide="search" class="h-20 w-20 mx-auto mb-6 text-gray-300"></i>
                            <p class="text-lg font-medium">Bạn chưa gửi yêu cầu nào</p>
                            <p class="text-sm mt-3">Vào <a href="/find-tutor" class="text-blue-600 hover:underline font-medium">Tìm Tutor</a> để chọn tutor phù hợp nhé!</p>
                        </div>`;
            lucide.createIcons();
            return;
          }

          container.innerHTML = requests
            .map((req) => {
              const isAccepted = req.status === "accepted";
              const isRejected = req.status === "rejected";

              return `
                        <div class="p-6 border-b border-gray-100 last:border-0 hover:bg-gray-50 transition-all">
                            <div class="flex items-center justify-between gap-6">
                                <!-- Thông tin tutor -->
                                <div class="flex items-center gap-5 flex-1">
                                    <div class="bg-gray-200 border-2 border-dashed rounded-full w-16 h-16 flex-shrink-0"></div>
                                    <div>
                                        <h3 class="text-xl font-semibold text-gray-900">${
                                          req.tutor_name
                                        }</h3>
                                        <p class="text-sm text-gray-600 mt-1">
                                            Gửi lúc: ${req.requested_at}
                                            ${
                                              req.responded_at
                                                ? ` • Phản hồi: ${req.responded_at}`
                                                : ""
                                            }
                                        </p>
                                    </div>
                                </div>

                                <!-- Trạng thái + hành động -->
                                <div class="text-right space-y-3">
                                    ${
                                      isAccepted
                                        ? `
                                        <div class="inline-flex items-center gap-2 px-5 py-2.5 rounded-full bg-green-100 text-green-800 border border-green-200 font-bold text-sm">
                                            <i data-lucide="check-circle" class="h-5 w-5"></i>
                                            Đã chấp nhận
                                        </div>
                                        <div>
                                            <a href="/student/schedule" class="inline-flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium transition shadow">
                                                <i data-lucide="calendar-plus" class="h-5 w-5"></i>
                                                Đặt lịch ngay
                                            </a>
                                        </div>
                                    `
                                        : isRejected
                                        ? `
                                        <div class="inline-flex items-center gap-2 px-5 py-2.5 rounded-full bg-red-100 text-red-800 border border-red-200 font-bold text-sm">
                                            <i data-lucide="x-circle" class="h-5 w-5"></i>
                                            Bị từ chối
                                        </div>
                                        ${
                                          req.reject_reason
                                            ? `
                                            <div class="mt-3 p-4 bg-red-50 border border-red-200 rounded-lg text-left max-w-md">
                                                <p class="text-sm font-medium text-red-800">Lý do từ chối:</p>
                                                <p class="text-sm text-red-700 mt-1">${req.reject_reason}</p>
                                            </div>
                                        `
                                            : ""
                                        }
                                    `
                                        : `
                                        <div class="inline-flex items-center gap-2 px-5 py-2.5 rounded-full bg-yellow-100 text-yellow-800 border border-yellow-200 font-bold text-sm">
                                            <i data-lucide="clock" class="h-5 w-5"></i>
                                            Đang chờ phản hồi
                                        </div>
                                    `
                                    }
                                </div>
                            </div>
                        </div>
                    `;
            })
            .join("");

          lucide.createIcons();
        } catch (err) {
          container.innerHTML = `
                    <div class="text-center py-16 text-red-600">
                        <i data-lucide="wifi-off" class="h-12 w-12 mx-auto mb-4"></i>
                        <p class="font-medium">Không thể tải dữ liệu</p>
                        <p class="text-sm mt-2">Vui lòng kiểm tra kết nối và thử lại</p>
                    </div>`;
        }
      }

      // Load khi vào trang
      document.addEventListener("DOMContentLoaded", () => {
        lucide.createIcons();
        loadRequests();
      });
    </script>
  </body>
</html>
